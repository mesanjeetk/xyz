name: Bootstrap, Build & Release Flutter APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bootstrap-build-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build APK
        run: flutter build apk --release

      - name: ğŸ—‚ï¸ List output files (debug)
        run: ls -R build/app/outputs/flutter-apk

      - name: âœ… Verify APK exists
        run: |
          if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "APK not found! Build may have failed."
            exit 1
          fi

      - name: ğŸš€ Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
